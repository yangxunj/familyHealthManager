services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: familyHealthManager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
      PORT: 5002
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-admin}@db:5432/familyHealthManager?schema=public&client_encoding=utf8
      STORAGE_MODE: local
      LOCAL_STORAGE_PATH: ./uploads
      CORS_ORIGIN: http://localhost:5180,https://health.toycloudhk.online
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api/v1
        # Supabase 使用占位符构建，由 entrypoint 脚本在运行时替换
    restart: unless-stopped
    ports:
      - "5180:80"
    depends_on:
      - backend
    env_file:
      - .env.docker

volumes:
  pgdata:
  uploads:

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Health Platform Login - Variant 2</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom geometric pattern for the right side background */
        .bg-pattern {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .dark .bg-pattern {
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0d131b] dark:text-white overflow-x-hidden">
<div class="flex min-h-screen w-full flex-row">
<!-- Left Side: Hero Image with Overlay -->
<!-- Using concepts from ImageGrid component but adapted for full height hero -->
<div class="relative hidden lg:flex w-1/2 flex-col overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-transform hover:scale-105 duration-[20s]" data-alt="Happy family walking outdoors in a park enjoying a healthy lifestyle" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD07FScS6Klhmul07YCsJWSJegMyRLhqD68154huHHCuFCUYmv12uznaKK9Is_5UOUWn-4VYtp280ABDRFBWjjbYiPDUqChcHllIt4CDbDgEz64R4_IxegfpQkQugcssRYA4qJSz1hyCYcaQpjticKkp21pK-yP2MV-8sFthFxguzoxlGlcxp81kmh_5zeXIFhYg_u01jSsEWvHF2IJiYYfR4VSbZdWGktuBos9hON42OhVPEYK0jeD40lQ8JTUnXxlCNh-Ebq5KFo");'>
</div>
<!-- Soft green overlay as requested -->
<div class="absolute inset-0 bg-emerald-600/30 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/40"></div>
<div class="relative z-10 mt-auto p-16 text-white">
<blockquote class="text-2xl font-medium leading-relaxed mb-4">
                    "Investing in health produces giant ripples."
                </blockquote>
<p class="font-bold opacity-90">— Family Health Team</p>
</div>
</div>
<!-- Right Side: Minimalist Login Container -->
<div class="relative flex w-full lg:w-1/2 flex-col justify-center items-center p-6 lg:p-20 bg-background-light dark:bg-background-dark">
<!-- Geometric Pattern Background -->
<div class="absolute inset-0 z-0 opacity-40 bg-pattern pointer-events-none"></div>
<div class="relative z-10 w-full max-w-[440px] flex flex-col gap-8">
<!-- Brand Header -->
<!-- Adapted from ProfileHeader component -->
<div class="flex flex-col items-center text-center gap-5">
<div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-2xl mb-2">
<!-- Using Material Symbol for logo placeholder -->
<span class="material-symbols-outlined text-primary text-5xl">
                            health_and_safety
                        </span>
</div>
<div class="flex flex-col gap-2">
<h1 class="text-3xl font-bold leading-tight tracking-tight text-[#0d131b] dark:text-white">
                            家庭健康管理平台
                        </h1>
<p class="text-[#4c6c9a] dark:text-slate-400 text-lg font-medium leading-normal">
                            守护全家人的健康
                        </p>
</div>
</div>
<!-- Login Action -->
<!-- Adapted from SingleButton component -->
<div class="flex flex-col gap-4 mt-4">
<button class="group flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-6 bg-white dark:bg-[#1e293b] text-[#0d131b] dark:text-white shadow-[0_2px_8px_rgba(0,0,0,0.08)] hover:shadow-[0_4px_12px_rgba(0,0,0,0.12)] transition-all border border-slate-100 dark:border-slate-700 gap-3 text-base font-bold leading-normal">
<!-- Google Logo SVG inline for realism -->
<svg class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="truncate">Continue with Google</span>
</button>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-slate-400 text-sm">Or log in with email</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col gap-1">
<label class="sr-only" for="email">Email</label>
<input class="h-12 w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-transparent px-4 text-base focus:border-primary focus:ring-0 dark:text-white dark:placeholder-slate-500 transition-colors" id="email" placeholder="name@example.com" type="email"/>
</div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-6 bg-primary hover:bg-blue-600 text-white gap-2 text-base font-bold leading-normal transition-colors shadow-lg shadow-blue-500/20" type="button">
                            Log In
                        </button>
</form>
</div>
<!-- Footer / Terms -->
<!-- Adapted from Checklists component -->
<div class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-800">
<label class="flex gap-x-3 items-start cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[14px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none font-bold">
                                check
                            </span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-tight select-none">
                            I agree to the <a class="text-primary hover:text-blue-600 underline decoration-primary/30 underline-offset-2" href="#">Terms of Service</a> and <a class="text-primary hover:text-blue-600 underline decoration-primary/30 underline-offset-2" href="#">Privacy Policy</a>
</p>
</label>
</div>
</div>
</div>
</div>
</body></html>
